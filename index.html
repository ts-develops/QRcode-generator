<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="flex justify-around items-center text-center font-bold text-3xl">
      QR CODE GENERATOR
    </h1>
    <div
      class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl md:flex-row p-10"
    >
      <div class="text-center w-full md:w-2/3">
        <h1 class="text-2xl font-bold md:text-3xl mb-4">
          Welcome to this QRcode generator
        </h1>
        <p class="mb-4">
          This QRcode generator works by pasting your URL and then generating
          your QRcode below
        </p>
        <form id="generate-form" action="">
          <input
            class="w-full border-2 rounded"
            type="text"
            placeholder="Enter URL"
            name="Enter URL"
            id="url"
          />
          <button class="mt-4 w-full border-2 rounded">GENERATE CODE</button>
        </form>
      </div>
      <div class="text-center w-full md:w-1/3 self-center">
        <img src="qrcodeimg.png" alt="qrimage" />
      </div>
    </div>
  </body>
</html>
